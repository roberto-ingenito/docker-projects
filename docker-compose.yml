services:
  nginx:
    image: nginx:alpine
    container_name: cashly-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    networks:
      - common-network
    restart: always
    depends_on:
      - cashly-back-end
      - cashly-front-end
      - fortil-excel-timesheet
      - nextcloud

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always

  cashly-back-end:
    build:
      context: ./cashly/back-end
      dockerfile: dockerfile
    image: cashly-back-end
    container_name: cashly-back-end
    expose:
      - "80"
    depends_on:
      - cashly-database
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=cashly-database;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    networks:
      - common-network
    restart: always

  cashly-database:
    container_name: cashly-database
    image: postgres:18-alpine3.22
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - common-network
    restart: always

  cashly-front-end:
    build:
      context: ./cashly/front-end
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net/api
    image: cashly-front-end
    container_name: cashly-front-end
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net/api
    networks:
      - common-network
    restart: always

  fortil-excel-timesheet:
    build:
      context: ./fortil-excel-timesheet
      dockerfile: Dockerfile
    image: fortil-excel-timesheet
    container_name: fortil-excel-timesheet-app
    expose:
      - "3000"
    networks:
      - common-network
    restart: unless-stopped

  prompt-builder:
    build:
      context: ./prompt-builder
      dockerfile: Dockerfile
    image: prompt-builder
    container_name: prompt-builder-app
    expose:
      - "3000"
    networks:
      - common-network
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin-container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - common-network
    depends_on:
      - cashly-database

  # ===== NEXTCLOUD SERVICES =====

  nextcloud:
    container_name: nextcloud-app
    image: nextcloud:stable-apache
    expose:
      - "80"
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    environment:
      - POSTGRES_HOST=nextcloud-db
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
      - REDIS_HOST=nextcloud-redis
      - NEXTCLOUD_TRUSTED_DOMAINS=roberto-ingenito.ddns.net
      - TRUSTED_PROXIES=172.16.0.0/12
      - OVERWRITEHOST=roberto-ingenito.ddns.net
      - OVERWRITEPROTOCOL=https
      - OVERWRITEWEBROOT=/cloud
      - OVERWRITECLIURL=https://roberto-ingenito.ddns.net/cloud
      - APACHE_DISABLE_REWRITE_IP=1
    volumes:
      - nextcloud_data:/var/www/html
      # Storage su RAID protetto
      - /mnt/storage/nextcloud/data:/var/www/html/data
    networks:
      - common-network
    restart: always

  nextcloud-db:
    container_name: nextcloud-db
    image: postgres:18-alpine3.22
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
      - POSTGRES_DB=nextcloud
    volumes:
      - nextcloud_db_data:/var/lib/postgresql/data
    networks:
      - common-network
    restart: always

  nextcloud-redis:
    container_name: nextcloud-redis
    image: redis:alpine
    expose:
      - "6379"
    networks:
      - common-network
    restart: always

  nextcloud-cron:
    container_name: nextcloud-cron
    image: nextcloud:stable-apache
    entrypoint: /cron.sh
    depends_on:
      - nextcloud-db
      - nextcloud-redis
      - nextcloud
    volumes:
      - nextcloud_data:/var/www/html
      - /mnt/storage/nextcloud/data:/var/www/html/data
    networks:
      - common-network
    restart: always

networks:
  common-network:
    driver: bridge

volumes:
  postgres_data:
    name: cashly-db_postgres_data
  nextcloud_db_data:
    name: nextcloud-db_data
  nextcloud_data:
    name: nextcloud_app_data
