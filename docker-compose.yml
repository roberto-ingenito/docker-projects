services:
  # --- REVERSE PROXY ---
  # Nginx funge da porta d'ingresso per tutto il traffico (HTTP/HTTPS)
  nginx:
    image: nginx:alpine
    container_name: cashly-nginx
    ports:
      - "80:80" # Espone la porta 80 per HTTP (e rinnovo Certbot)
      - "443:443" # Espone la porta 443 per traffico HTTPS criptato
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d # Configurazione dei virtual host
      - ./nginx/certbot/conf:/etc/letsencrypt # Certificati SSL generati da Certbot
      - ./nginx/certbot/www:/var/www/certbot # Necessario per la validazione ACME
      - ./calcolatore-finanze:/var/www/calcolatore-finanze
    networks:
      - common-network
    restart: always
    depends_on: # Assicura che i servizi destinatari siano avviati prima di Nginx
      - cashly-front-end
      - fortil-excel-timesheet
      - nextcloud
      - mr-white-front-end

  # --- SSL MANAGEMENT ---
  # Certbot gestisce il rilascio e il rinnovo automatico dei certificati Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    # Script entrypoint: controlla il rinnovo ogni 12 ore
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always

  # --- CASHLY APPLICATION ---
  # Backend .NET Core
  cashly-back-end:
    build:
      context: ./cashly/back-end
      dockerfile: dockerfile
    image: cashly-back-end
    container_name: cashly-back-end
    expose:
      - "80" # Porta interna visibile solo agli altri container (Nginx)
    depends_on:
      - cashly-database
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=cashly-database;Database=${CASHLY_POSTGRES_DB};Username=${CASHLY_POSTGRES_USER};Password=${CASHLY_POSTGRES_PASSWORD}
    networks:
      - common-network
    restart: always

  # Database Postgres per Cashly
  cashly-database:
    container_name: cashly-database
    image: postgres:18-alpine3.22
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${CASHLY_POSTGRES_USER}
      - POSTGRES_PASSWORD=${CASHLY_POSTGRES_PASSWORD}
      - POSTGRES_DB=${CASHLY_POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistenza dei dati DB
    networks:
      - common-network
    restart: always

  # Frontend Next.js
  cashly-front-end:
    build:
      context: ./cashly/front-end
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net/api
    image: cashly-front-end
    container_name: cashly-front-end
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net/api
    networks:
      - common-network
    restart: always
    depends_on:
      - cashly-back-end

  # --- ADDITIONAL APPS ---
  # Servizio Timesheet
  fortil-excel-timesheet:
    build:
      context: ./fortil-excel-timesheet
      dockerfile: Dockerfile
    image: fortil-excel-timesheet
    container_name: fortil-excel-timesheet-app
    expose:
      - "3000"
    networks:
      - common-network
    restart: unless-stopped

  # Interfaccia grafica per la gestione dei database Postgres
  pgadmin:
    container_name: pgadmin-container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80" # Accessibile esternamente sulla porta 5050
    networks:
      - common-network
    depends_on:
      - cashly-database

  # --- NEXTCLOUD SERVICES ---
  # Applicazione Nextcloud (Cloud storage)
  nextcloud:
    container_name: nextcloud-app
    image: nextcloud:stable-apache
    expose:
      - "80"
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    environment:
      - POSTGRES_HOST=nextcloud-db
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
      - REDIS_HOST=nextcloud-redis
      - NEXTCLOUD_TRUSTED_DOMAINS=roberto-ingenito.ddns.net
      - TRUSTED_PROXIES=172.16.0.0/12
      - OVERWRITEHOST=roberto-ingenito.ddns.net
      - OVERWRITEPROTOCOL=https
      - OVERWRITEWEBROOT=/cloud
      - OVERWRITECLIURL=https://roberto-ingenito.ddns.net/cloud
      - APACHE_DISABLE_REWRITE_IP=1
    volumes:
      - nextcloud_data:/var/www/html # File di sistema dell'app
      - /mnt/storage/nextcloud/data:/var/www/html/data # File utente su RAID esterno
    networks:
      - common-network
    restart: always

  # Database Postgres specifico per Nextcloud
  nextcloud-db:
    container_name: nextcloud-db
    image: postgres:18-alpine3.22
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
      - POSTGRES_DB=nextcloud
    volumes:
      - nextcloud_db_data:/var/lib/postgresql/data
    networks:
      - common-network
    restart: always

  # Redis per il caching e file locking di Nextcloud
  nextcloud-redis:
    container_name: nextcloud-redis
    image: redis:alpine
    expose:
      - "6379"
    networks:
      - common-network
    restart: always

  # Servizio Cron per le operazioni in background di Nextcloud
  nextcloud-cron:
    container_name: nextcloud-cron
    image: nextcloud:stable-apache
    entrypoint: /cron.sh
    depends_on:
      - nextcloud-db
      - nextcloud-redis
      - nextcloud
    volumes:
      - nextcloud_data:/var/www/html
      - /mnt/storage/nextcloud/data:/var/www/html/data
    networks:
      - common-network
    restart: always

  mr-white-back-end:
    build:
      context: ./mr-white-game/backend/MrWhite.Backend
      dockerfile: Dockerfile
    image: mr-white-back-end
    container_name: mr-white-back-end
    expose:
      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./mr-white-game/backend/MrWhite.Backend/words.json:/app/words.json
    networks:
      - common-network
    restart: always

  mr-white-front-end:
    build:
      context: ./mr-white-game/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net/mr-white-api
    image: mr-white-front-end
    container_name: mr-white-front-end
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net/mr-white-api
    networks:
      - common-network
    restart: always
    depends_on:
      - mr-white-back-end

# --- NETWORKS ---
# Rete isolata per la comunicazione interna tra container
networks:
  common-network:
    driver: bridge

# --- VOLUMES ---
# Volumi nominati per la persistenza dei dati anche se i container vengono ricreati
volumes:
  postgres_data:
    name: cashly-db_postgres_data
  nextcloud_db_data:
    name: nextcloud-db_data
  nextcloud_data:
    name: nextcloud_app_data
