services:
  nginx:
    image: nginx:alpine
    container_name: cashly-nginx
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"
      - "5001:5001"
      - "5002:5002"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    networks:
      - common-network
    restart: always
    depends_on:
      - cashly-back-end
      - cashly-front-end
      - fortil-excel-timesheet

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always

  cashly-back-end:
    build:
      context: ./cashly/back-end
      dockerfile: dockerfile
    image: cashly-back-end
    container_name: cashly-back-end
    expose:
      - "80"
    depends_on:
      - cashly-database
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=cashly-database;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    networks:
      - common-network
    restart: always

  cashly-database:
    container_name: cashly-database
    image: postgres:18-alpine3.22
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - common-network
    restart: always

  cashly-front-end:
    build:
      context: ./cashly/front-end
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net:5001
    image: cashly-front-end
    container_name: cashly-front-end
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net:5001
    networks:
      - common-network
    restart: always

  fortil-excel-timesheet:
    build:
      context: ./fortil-excel-timesheet
      dockerfile: Dockerfile
    image: fortil-excel-timesheet
    container_name: fortil-excel-timesheet-app
    expose:
      - "5002"
    networks:
      - common-network
    restart: unless-stopped

  github-runner:
    image: myoung34/github-runner:latest
    container_name: github-runner
    environment:
      - REPO_URL=https://github.com/roberto-ingenito/docker-projects
      - RUNNER_NAME=docker-runner
      - ACCESS_TOKEN=${GITHUB_TOKEN}
      - RUNNER_WORKDIR=/tmp/runner/work
      - RUNNER_GROUP=default
      - LABELS=linux,docker,self-hosted
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner-data:/tmp/runner
    restart: unless-stopped

networks:
  common-network:
    driver: bridge

volumes:
  postgres_data:
    name: cashly-db_postgres_data
  runner-data: