services:
  # Traefik Reverse Proxy con SSL automatico
  traefik:
    image: traefik:latest
    container_name: cashly-traefik
    command:
      # API e Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Provider Docker
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.frontend.address=:5000"
      - "--entrypoints.backend.address=:5001"
      - "--entrypoints.timesheet.address=:5002"
      # Certificati Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=robe.ingenito@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"
      - "5001:5001"
      - "5002:5002"
      - "8080:8080" # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - common-network
    restart: always

  cashly-back-end:
    build:
      context: ./cashly/back-end
      dockerfile: dockerfile
    image: cashly-back-end
    container_name: cashly-back-end
    expose:
      - "80"
    depends_on:
      - cashly-database
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=cashly-database;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`roberto-ingenito.ddns.net`)"
      - "traefik.http.routers.backend.entrypoints=backend"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=80"
    networks:
      - common-network
    restart: always

  cashly-database:
    container_name: cashly-database
    image: postgres:18-alpine3.22
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - common-network
    restart: always

  cashly-front-end:
    build:
      context: ./cashly/front-end
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net:5001
    image: cashly-front-end
    container_name: cashly-front-end
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://roberto-ingenito.ddns.net:5001
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`roberto-ingenito.ddns.net`)"
      - "traefik.http.routers.frontend.entrypoints=frontend"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - common-network
    restart: always

  fortil-excel-timesheet:
    build:
      context: ./fortil-excel-timesheet
      dockerfile: Dockerfile
    image: fortil-excel-timesheet
    container_name: fortil-excel-timesheet-app
    expose:
      - "5002"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.timesheet.rule=Host(`roberto-ingenito.ddns.net`)"
      - "traefik.http.routers.timesheet.entrypoints=timesheet"
      - "traefik.http.routers.timesheet.tls=true"
      - "traefik.http.routers.timesheet.tls.certresolver=letsencrypt"
      - "traefik.http.services.timesheet.loadbalancer.server.port=5002"
    networks:
      - common-network
    restart: unless-stopped

  github-runner:
    image: myoung34/github-runner:latest
    container_name: github-runner
    environment:
      - REPO_URL=https://github.com/roberto-ingenito/docker-projects
      - RUNNER_NAME=docker-runner
      - ACCESS_TOKEN=${GITHUB_TOKEN}
      - RUNNER_WORKDIR=/tmp/runner/work
      - RUNNER_GROUP=default
      - LABELS=linux,docker,self-hosted
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner-data:/tmp/runner
    restart: unless-stopped

networks:
  common-network:
    driver: bridge

volumes:
  postgres_data:
    name: cashly-db_postgres_data
  runner-data:
  traefik-certificates: