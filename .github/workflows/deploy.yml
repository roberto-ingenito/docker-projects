name: Deploy to Self-Hosted

on:
  push:
    branches: [main, front-end]
    paths:
      - 'cashly/front-end/**'
      - 'cashly/back-end/**'
      - 'nginx/**'
      - 'docker-compose.yml'

jobs:
  check-changes:
    runs-on: self-hosted
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      nginx: ${{ steps.filter.outputs.nginx }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'cashly/front-end/**'
            backend:
              - 'cashly/back-end/**'
            nginx:
              - 'nginx/**'

  deploy-frontend:
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy frontend
        run: |
          docker compose build --no-cache cashly-front-end
          docker compose up -d cashly-front-end
      
      - name: Clean old images
        run: |
          docker image prune -f

  deploy-backend:
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy backend
        run: |
          docker compose build --no-cache cashly-back-end
          docker compose up -d cashly-back-end
      
      - name: Clean old images
        run: |
          docker image prune -f

  deploy-nginx:
    needs: check-changes
    if: needs.check-changes.outputs.nginx == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Restart nginx
        run: |
          docker compose restart nginx