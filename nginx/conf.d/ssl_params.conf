# Parametri SSL condivisi per tutti i server block

# Certificati SSL (il percorso Ã¨ relativo al container nginx)
ssl_certificate /etc/letsencrypt/live/roberto-ingenito.ddns.net/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/roberto-ingenito.ddns.net/privkey.pem;

# Configurazioni SSL e sicurezza
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_session_cache shared:SSL:10m;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;